<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    {% block meta %}{% endblock %}
</head>
<body>

<div class="container">

    <div class="row">
        <div class="span12" style="text-align: center; margin-bottom: 20px;">
            <h1>{% block h1 %}{% endblock %}</h1>
        </div>
    </div>

    <div class="row">
        <div class="span6">
            {% block left %}{% endblock %}
        </div>
        <div class="span6">
            {% block right %}

            {% endblock %}
        </div>
    </div>

</div>


<script type="text/javascript">
    {% block js %}{% endblock %}
</script>

</body>
</html>
